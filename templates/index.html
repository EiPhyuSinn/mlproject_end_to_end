<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Cost Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 50px; }
        .form-label { font-weight: 600; }
        .result-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: #e9ecef; /* Light gray background */
            border: 2px solid #007bff; /* Blue border */
        }
    </style>
</head>
<body>
    <div class="container bg-white shadow-lg p-4 rounded-3">
        <h2 class="text-center mb-4 text-primary">üè• Insurance Cost Predictor</h2>
        <form method="POST" action="/">
            
            <div class="row g-3">
                
                <div class="col-md-6">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" required min="18" max="100">
                </div>

                <div class="col-md-6">
                    <label for="bmi" class="form-label">BMI</label>
                    <input type="number" step="0.1" class="form-control" id="bmi" name="bmi" required min="15" max="55">
                </div>
                
                <div class="col-md-6">
                    <label for="sex" class="form-label">Gender</label>
                    <select class="form-select" id="sex" name="sex" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                
                <div class="col-md-6">
                    <label for="children" class="form-label">Number of Children</label>
                    <input type="number" class="form-control" id="children" name="children" required min="0" max="10">
                </div>

                <div class="col-md-6">
                    <label for="smoker" class="form-label">Smoker?</label>
                    <select class="form-select" id="smoker" name="smoker" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="region" class="form-label">Region</label>
                    <select class="form-select" id="region" name="region" required>
                        <option value="southeast">Southeast</option>
                        <option value="southwest">Southwest</option>
                        <option value="northeast">Northeast</option>
                        <option value="northwest">Northwest</option>
                    </select>
                </div>
            </div>
            
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Predict Charge</button>
            </div>
        </form>

        {% if prediction_result %}
        <div class="result-box text-success">
            {{ prediction_result }}
        </div>
        {% endif %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
